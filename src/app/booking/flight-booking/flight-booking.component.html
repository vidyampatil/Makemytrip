<div class="container-fluid">
  <div class="row justify-content-center align-items-center mb-30-none" style="margin-top:-34%;">
    <div class="col-xxl-5 col-xl-6 col-lg-12" style="margin-top: -22%;">
      <div class="banner-content aos-init aos-animate" data-aos="fade-right" data-aos-duration="1800">
       
        <div class="wrapper bg-white">
          <form action="#">
            <h1 class="title">Book a private jet instantly</h1>
              <div class="form-group d-sm-flex margin">
                  <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 border-bottom position-relative">
                      <input type="text" required placeholder="From" class="form-control">
                      <div class="label" id="from"></div>
                      <span class="fas fa-dot-circle text-muted" style="color: #c6ced8 !important;"></span>
                  </div>
                  <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 border-bottom position-relative">
                      <input type="text" required placeholder="To" class="form-control">
                      <div class="label" id="to"></div>
                      <span class="fas fa-map-marker text-muted" style="color: #c6ced8 !important;"></span>
                  </div>
              </div>
              <div class="form-group d-sm-flex margin">
                  <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
                      <input type="date" required placeholder="Depart Date" class="form-control" style="color: #c6ced8 !important;">
                      <div class="label" id="depart"></div>
                  </div>
                  <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 border-bottom position-relative">
                    <input type="date" required placeholder="Depart Date" class="form-control" style="z-index: 100;">
                    <div class="label" id="return"></div>
                </div>
              </div>
              <div class="form-group border-bottom d-flex align-items-center position-relative">
                  <input type="text" required placeholder="Traveller(s)" class="form-control">
                  <div class="label" id="psngr"></div>
                  <span class="fas fa-users text-muted" style="color: #c6ced8 !important;"></span>
              </div>
              <div class="form-group my-3">
                  <div class="btn btn-primary rounded-0 d-flex justify-content-center text-center p-3" style="background: #32353d;
                  border: none;" (click)="searchFlight()" type="submit">Search Flights
                  </div>
              </div>
          </form>
  
      </div>
      </div>
    </div>
    <div class="col-xxl-7 col-xl-6 col-lg-6 mb-30">
      <div class="banner-thumb">
        <img src="../../../assets/flight.png" alt="element" class="flightimg">
      </div>
    </div>
  </div>
</div>
